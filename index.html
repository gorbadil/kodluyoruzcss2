<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="/images/google.jpg" alt="" />
      </div>
      <div class="search-area">
        <h1>Search the web using Google!</h1>
        <input class="search-box" type="text" value="Google Search" />
        <input class="button search" type="button" value="Google Search" />
        <input class="button lucky" type="button" value="I'm feeling lucky" />
      </div>
      <div class="boxes">
        <div class="box1 float-left">
          <p>Special Searches</p>
          <a href="/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <a href="/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
        <div class="box2 float-left">
          <a href="help.html">Help!</a>
          <a href="about.html">About Google!</a>
          <a href="company.html">Company Info</a>
          <a href="stickers.html">Google! Logos</a>
        </div>
        <div class="box3 float-left">
          <p>
            Get Google! <br />
            updates monthly: <br />
          </p>
          <input type="hidden" name="listname" value="google-friends" />
          <input type="text" name="emailaddr" value="your e-mail" />
          <div>
            <input
              class="last-input"
              type="submit"
              name="SubmitAction"
              value="Subscribe"
            />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <p class="footer">Copyright &copy;1998 Google Inc.</p>
  </body>
</html>
